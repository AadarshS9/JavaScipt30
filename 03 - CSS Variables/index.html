<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Variables</title>

        <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/711/711191.png">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

        <div class="controls">
            <label for="spacing">Spacing: </label>
            <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

            <label for="blur">Blur: </label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

            <label for="base">Base Color: </label>
            <input id="base" type="color" name="base" value="#ffc600">
            <br>
            <label for="imageURL">Image URL: </label>
            <input id="imageURL" type="text" name="imageURL">
            <button onclick="changeImage()">Change Image</button>
        </div>

        <img id="mainimage" src="https://images.unsplash.com/photo-1611651338412-8403fa6e3599?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cG9yc2NoZSUyMDkxMXxlbnwwfHwwfHx8MA%3D%3D">

       <script src="script.js"></script> 
    </body>

</html>
