<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS and CSS Clock</title>
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2099/2099753.png">
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <br>
        <div class="clock">
            <div class="clock-face">
                <div class="hour-hand"></div>
                <div class="min-hand"></div>

        <footer style="padding: 250px; margin-bottom: 250px;">
            <p>⚠️ This is a simple clock made with HTML, CSS and JavaScript. It's not a real clock. ⚠️</p>

        <audio id="tickAudio" src="tick.wav"></audio>
        <script src="script.js"></script>
